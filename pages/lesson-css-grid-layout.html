<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=S, initial-scale=1.0" />
    <title>Grid layout</title>
    <style>
      body {
        margin: 0px;
      }

      .container {
        display: grid;
        width: 100%;
        height: 100vh;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(4, 1fr);
      }

      .box {
        border: 1px solid black;
        padding: 8px;
        background-color: wheat;
      }

      .box-2 {
        grid-column: 2/4;
      }

      .box-3 {
        grid-column: 1/3;
      }

      .box-8 {
        grid-column: 1/4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box box-8">8</div>
    </div>
  </body>
</html>
